<mat-form-field>
    <mat-label>{{field.label}}</mat-label>
    <!-- <input placeholder="{{field.label}}" name="{{field.key}}" type="text" matInput /> -->
    <ng-container [ngSwitch]="field.type">
        <ng-container *ngSwitchCase="TYPE.TEXT">
            <input placeholder="{{field.label}}" (blur)="handleBlur()" [(ngModel)]="model[field.key]" name="{{field.key}}" type="text" matInput />
        </ng-container>
        <ng-container *ngSwitchCase="TYPE.NUMBER">
            <input placeholder="{{field.label}}" (blur)="handleBlur()" [(ngModel)]="model[field.key]" name="{{field.key}}" type="number" matInput />
        </ng-container>
        <ng-container *ngSwitchCase="TYPE.EMAIL">
            <input placeholder="{{field.label}}" (blur)="handleBlur()" [(ngModel)]="model[field.key]" name="{{field.key}}" type="email" matInput />
        </ng-container>
        <ng-container *ngSwitchCase="TYPE.TEXTAREA">
            <textarea title="{{model}}" (blur)="handleBlur()" [(ngModel)]="model[field.key]" name="{{field.key}}" type="text" matInput></textarea>
        </ng-container>
        <ng-container *ngSwitchCase="TYPE.PASSWORD">
            <input title="{{model}}" (blur)="handleBlur()" [(ngModel)]="model[field.key]" name="{{field.key}}" type="password" matInput />
        </ng-container>
        <ng-container *ngSwitchCase="TYPE.DATE">
            <span>simple</span>
            <!-- <input type="date" name="date" title="date" /> -->
            <!-- <input title="date" matInput  /> -->
            <!-- <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> -->
        </ng-container>
        <ng-container *ngSwitchCase="TYPE.SINGLE_SELECT">
            <mat-select placeholder="{{field.label}}" [(ngModel)]="model[field.key]" (blur)="handleBlur()">
                <mat-option *ngFor="let option of field?.props?.options" [value]="option.value">{{option?.label}}</mat-option>
            </mat-select>
        </ng-container>
        <ng-container *ngSwitchCase="TYPE.RADIO">
            <label>{{field.label}}</label> <br>
            <mat-radio-group >
                <mat-radio-button *ngFor="let option of field?.props?.options" [value]="option.value">{{option.label}}</mat-radio-button>
              </mat-radio-group>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <input placeholder="{{field.label}}" (blur)="handleBlur()" [(ngModel)]="model[field.key]" name="{{field.key}}" type="text" matInput />
        </ng-container>
    </ng-container>
</mat-form-field>
